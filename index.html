<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Pictures</title>

<body>
  <div class="container">
    <header>
      <p>RECENTES</p>
      <H1>Trabalhos</H1>
    </header>
    <main>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60" alt="Campo verde com algumas árvores e uma montanha de granito ao fundo, ao nascer do sol.">
        <h2><span>John P. Smith</span>GRAY MOUNTAIN</h2>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fG5hdHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60" alt="Campo verde com algumas árvores e uma montanha de granito ao fundo, ao nascer do sol.">
        <h2><span>Ana Gottler</span>STONE CIRCLE</h2>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1527489377706-5bf97e608852?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2159&q=80" alt="Rio cortando o vale com montanha ao fundo.">
        <h2><span>Paul Ash</span>CURVY RIVER</h2>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2232&q=80" alt="Campo de pasto ao pôr do sol.">
        <h2><span>Freddy Mormer</span>ON THE FIELD</h2>
      </div>
    
    </main>
  </div>
